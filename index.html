<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="navbar">
        <div class="nav-container">
            <a id="logo" href="#"><img src="assets/logo.svg" alt="logo"></a>
            <div class="dropdown navlink">
                <a href="#">Features</a>
                <div class="dropdown-content">
                    <a href="#"><img src="assets/icon-todo.svg" alt="to do"> Todo List</a>
                    <a href="#"><img src="assets/icon-calendar.svg" alt="Calendar"> Calendar</a>
                    <a href="#"><img src="assets/icon-reminders.svg" alt="Remainder"> Reminders</a>
                    <a href="#"><img src="assets/icon-planning.svg" alt="Planning"> Planning</a>
                </div>
            </div>
            <div class="dropdown navlink">
                <a href="#">Company</a>
                <div class="dropdown-content">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                </div>
            </div>
            <a class="navlink" href="#">Careers</a>
            <a class="navlink" href="#">About</a>
        </div>
        <div class="nav-right">
        <div class="button-right">
            <a href="#" id="login">Login</a>
            <a href="#" id="register">Register</a>
            <span class="hamburger" id="hamburger">&#9776;</span>
        </div>
        </div> 
    </div>

    <div class="container">
        <div class="hero-content">
            <div class="hero-content-top">
                <h1>Make <br> Remote Work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="Learn-more">Learn more</button>
            </div>
            <div class="bottom">
                <img src="assets/client-databiz.svg" alt="databiz" id="img-1">
                <img src="assets/client-audiophile.svg" alt="audiophile" id="img-2">
                <img src="assets/client-meet.svg" alt="meet" id="img-3">
                <img src="assets/client-maker.svg" alt="maker" id="img-4">
            </div>
        </div>
        <div class="hero-img">
            <img src="assets/image-hero-desktop.png" alt="hero image">
        </div>
    </div>
</body>
</html>
