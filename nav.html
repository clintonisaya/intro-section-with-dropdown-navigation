<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .intro {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 50px 20px;
        }
        .intro-text {
            max-width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .intro-text h1 {
            font-size: 48px;
            margin: 0;
        }
        .intro-text p {
            font-size: 18px;
            color: #555;
        }
        .intro img {
            max-width: 40%;
            border-radius: 10px;
            align-self: flex-end;
        }
        .client-logos {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px 0;
        }
        .client-logos img {
            max-width: 100px;
            margin: 0 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">snap</a>
        <div class="dropdown">
            <a href="#">Features</a>
            <div class="dropdown-content">
                <a href="#">Todo List</a>
                <a href="#">Calendar</a>
                <a href="#">Reminders</a>
                <a href="#">Planning</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Company</a>
            <div class="dropdown-content">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
            </div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
    </div>

    <div class="intro">
        <div class="intro-text">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button>Learn more</button>
        </div>
        <img src="path-to-your-image.jpg" alt="Remote Work">
    </div>

    <div class="client-logos">
        <img src="path-to-logo1.png" alt="Client 1">
        <img src="path-to-logo2.png" alt="Client 2">
        <img src="path-to-logo3.png" alt="Client 3">
        <img src="path-to-logo4.png" alt="Client 4">
    </div>

</body>
</html>
